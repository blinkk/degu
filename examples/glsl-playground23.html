<body init-sample="glslPlayground23">
<style>
.parent {
position: relative;
height: 100vh;
}

.child {
position: -webkit-sticky;
position: sticky;
top: 0px;
height: 100vh;
background-color: white;
}

.container {
position: relative;
height: 100%;
width: 100%;
}

.canvas-container {
position: absolute;
top: 0;
left: 0;
height: 100%;
width: 100%;
}

canvas {
position: absolute;
top: 0;
left: 0;
height: 100%;
width: 100%;

}

</div>
</div>
