<title>Vector Dom 3</title>
<style>
body {
padding: 0;
perspective: 300px;
overflow-x: hidden;
}

.big {
height: 120vh;
}

.ball {
display: inline-flex;
left: 50%;

}

.ball2 {

font-size: 50px;
}

.text div {
