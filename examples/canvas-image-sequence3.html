<h1>Demo of Canvas Image Sequence - Playback feature.</h1>
<p>On initial load this will play the video from start to end and then resolve
towards the current scroll ease position.
</p>
<style>
.parent {
position: relative;
height: 100vh;
}

.child {
position: -webkit-sticky;
position: sticky;
top: 0px;
height: 100vh;
background-color: blue;
}

.container {
position: relative;
height: 100%;
width: 100%;
}

.canvas-container {
position: absolute;
top: 0;
left: 0;
height: 100%;
width: 100%;
}

</style>
<div class="parent" id="parent">
<div class="child" id="child">
<div class="container">
<div class="canvas-container"></div>
</div>
</div>
</div>
</body>
