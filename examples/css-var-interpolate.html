<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MultiInterpolation Sample</title>
</head>
<body init-sample="cssVarInterpolateSample">
<a href="index.html">Back to home</a>
<h1>Css variable interpolation</h1>
<style>
.container {
position: relative;
}

.special_ball {
position: absolute;
top: 0;
left: 0;
width: 50px;
height: 50px;
background-color: green;
border-radius: 50%;
transform: translateX(calc(var(--x) * 1px)) translateY(calc(var(--y) * 1px));
}

</style>
<input id="range" type="range" name="points" step="0.01" min="0" max="1" style="width: 500px;">
<div class="container" style="width: 500px; height: 500px;">
<div id="ball" class="special_ball"></div>
</div>
</body>
<script src="scripts/index.js" type="module"></script>
</html>
