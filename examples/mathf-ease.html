<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mathf Ease</title>
</head>
<body init-sample="mathfEaseSample">
  <a href="/index.html">Back to home</a>
  <h1>Math Lerp, Ease and Damp</h1>
  <p> This is a demo of using mathf.ease to creating easing effects.</p>
  <p> This demo applies two levels of progression.</p>

  <div>
    <input type="checkbox" checked="true" id="checkbox" /> Apply ease to progress
  </div>

  <input id="range" type="range" name="points" step="0.01" min="0" max="1" style="width: 500px;">

  <div class="easer" style="width: 500px; height: 500px;">
    <div id="ball" class="easer__ball"></div>
  </div>
</body>
</html>
