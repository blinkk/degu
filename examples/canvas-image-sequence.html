<title>Canvas Image Sequence Demo</title>

<body init-sample="canvasImageSequenceSample">
<a href="index.html">Back to home</a>
<h1>Demo of Canvas Image Sequence</h1>
<style>
.parent {
position: relative;
height: 800vh;
}

.child {
position: -webkit-sticky;
position: sticky;
top: 0px;
height: 100vh;
background-color: blue;
}

.container {
position: relative;
height: 100%;
width: 100%;
}

.canvas-container {
position: absolute;
top: 0;
left: 0;
height: 100%;
width: 100%;
}

</style>
<div class="parent" id="parent">
<div class="child" id="child">
<div class="container">
<div class="canvas-container"></div>
</div>
</div>
</div>
</body>
