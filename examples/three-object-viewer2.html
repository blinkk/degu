<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Three Object Viewer Test</title>
</head>
<body init-sample="threeObjectViewer2">
  <a href="/index.html">Back to home</a>
  <h1>gltf viewer scroll 2</h1>
  <style>
      .parent {
          position: relative;
          height: 1200vh;
      }
      .child {
          position: -webkit-sticky;
          position: sticky;
          top: 0px;
          height: 100vh;
          background-color: white;
      }
      .container {
        position: relative;
        height: 100%;
        width: 100%;
      }
      .canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
      canvas {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          outline: none;
      }
  </style>

  <div class="parent" id="parent">
      <div class="child" id="child">
        <div class="container">
          <div id="canvas-container" class="canvas-container"></div>
        </div>
      </div>
  </div>
</body>
</html>
